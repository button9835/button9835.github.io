<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>produce!</title>
  <script src="script.js"></script>
</head>
<body>
  <div id="resources">
    <p class="resource"> 자원 : <span class="resource" id="resource"></span></p>
    <p class="prdpersec">초당 생산량 : <span id="prdpersec"></span></p>
  </div>

  <div id="producers">
    <div class="producer" id="pru1_bd">
      <p class="pru_title">생산기 1</p>
      <p class="pru_det">개수 : <span id="pru1_amount"></span><span id="pru1_persec"> (+)</span></p>
      <p class="pru_det">배율 : <span id="pru1_rate"></span></p>
      <p class="pru_det">구매한 횟수 : <span id="pru1_pched"></p>
      <button class="pru_bt" onclick="pru1_purchased()"><span class="prubt_span" id="pru1_price">가격 : </span></button>
    </div>

    <div class="producer" id="pru2_bd">
      <p class="pru_title">생산기 2</p>
      <p class="pru_det">개수 : <span id="pru2_amount"></span><span id="pru2_persec"> (+)</span></p>
      <p class="pru_det">배율 : <span id="pru2_rate"></span></p>
      <p class="pru_det">구매한 횟수 : <span id="pru2_pched"></span></p>
      <button class="pru_bt" onclick="pru2_purchased()"><span class="prubt_span" id="pru2_price">가격 : </span></button>
    </div>

    <div class="producer" id="pru3_bd">
      <p class="pru_title">생산기 3</p>
      <p class="pru_det">개수 : <span id="pru3_amount"></span><span id="pru3_persec"> (+)</span></p>
      <p class="pru_det">배율 : <span id="pru3_rate"></span></p>
      <p class="pru_det">구매한 횟수 : <span id="pru3_pched"></span></p>
      <button class="pru_bt" onclick="pru3_purchased()"><span class="prubt_span" id="pru3_price">가격 : </span></button>
    </div>

    <div class="producer" id="pru4_bd">
      <p class="pru_title">생산기 4</p>
      <p class="pru_det">개수 : <span id="pru4_amount"></span></p>
      <p class="pru_det">배율 : <span id="pru4_rate"></span></p>
      <p class="pru_det">구매한 횟수 : <span id="pru4_pched"></span></p>
      <button class="pru_bt" onclick="pru4_purchased()"><span class="prubt_span" id="pru4_price">가격 : </span></button>
    </div>
  </div>
  <div id="rate_reinforce">
    <button id="rate_reinforce_bt" onclick="rate_reinforce_run()">모든 생산기와 자원을 초기화하고<br>모든 생산기의 배율을 2배로 강화합니다.</button>
  </div>
</body>
</html>
